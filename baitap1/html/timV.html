<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim V</title>
</head>
<body>
<script>
    let search = +prompt('nhap vao tu ban phim')
    let a = [ 1,2,3,4,5,'V',5,6,7,8,9];
    let flag = false;
    for (let i = 0; i <a.length ; i++) {
        if(search === a[i]){
            alert(`${i+1} nam trong mang`)
            a.splice(i,1,'CC');
            flag = true;
        }

    }
    if (!flag){
        alert(`${i+1} khong nam trong mang`)

    }document.write(`${a} <br/>`)

</script>
</body>
</html>
